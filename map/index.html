    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #mapContainer {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .clusterBubble {
            border-radius: 50%;
            color: #fff;
            font-weight: 500;
            text-align: center;
            opacity: 0.88;
            background-image: linear-gradient(139deg, #ff3d66 0%, #ff3574 100%);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.20);
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .locicon {
            position: absolute;
            bottom: 20px;
            right: 15px;
            width: 50px;
            height: 50px;
            z-index: 10000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 24px;
            padding-left: 24px;
            padding-top: 6px;
            padding-bottom: 6px;
            position: relative;
        }


        .copy-button {
            display: inline-block;
            margin: auto 10px;
            padding: 8px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100px;
        }

        img {
            -webkit-touch-callout: none;

        }

        #closeBtn {
            position: absolute;
            top: 60%;
            /* 下移 */
            right: 5%;
            /* 右移 */
            cursor: pointer;
            z-index: 10;
            font-size: 30px;
            /* 增大图标尺寸 */
            /* background: #0047AB; */
            /* background: #FF0000; */
            /* background: #228B22; */
            /* background: #EE82EE; */
            /* background: #FF4500; */
            /* background: #4169E1; */
            /* background: #FFD700; */
            /* background: #008000; */
            /* background: #B22222; */
            /* background: #20B2AA; */
            border-radius: 50%;
            padding: 10px;
            /* 增大按钮尺寸 */
            line-height: 1;
            text-align: center;
        }

        #errorPage{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 50%;
            padding-bottom: 20%;
        }

        .float-button {
            position: fixed;

            background-color: #cc0000;
        }

    <script>
        var map;
        var center;
        var ClusterBubbleClick;
        var locationData;
        (async function () {
            try {
                const response = await fetch('../map/locations.json?' + new Date().getTime());
                const data = await response.json();
                locationData = data
                init()
            } catch (error) {
                locationData = void (0)
                init()
            }
        })()
        function handleError() {
            document.getElementById('content').style.display = "none";
            document.body.style.display = 'flex';
            document.body.style.flexDirection = 'column';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.height = '100vh';
            document.body.style.margin = '0';
            document.body.style.backgroundColor = '#f8f8f8';
            document.body.style.fontFamily = 'Arial, sans-serif';
            document.getElementById('errorPage').style.display = "block";
            document.getElementById('errorImg').src = "https://cdn.jsdelivr.net/gh/2z2z2/cda/img/2023/06/16/162435c4ac9c.jpg";
        }

        function iosAgent() {
            return navigator.userAgent.match(/(iPhone|iPod|iPad);?/i);
        }
        function closeMap() {
            var mapElement = document.getElementById('tencentMap');
            mapElement.style.display = "none";
            document.getElementById('content').style.display = "block";
        }
        function init() {
            //解决ios中embed标签内无法识别二维码
            if (iosAgent()) {
                window.addEventListener("message", function (e) {
                    // var data = {}
                    var data = JSON.parse(JSON.stringify(e.data))
                    if (typeof data == "string") {
                        data = JSON.parse(data)
                    }
                    if (data.status === 1) {
                        // console.log(data)
                        var img = document.getElementById("qrcode-img")
                        // img:show时将图片置于顶层, 并设置src为含有二维码的图片地址
                        // var img = document.getElementById("qrcode-img")
                        img.setAttribute('src', data.url);
                        img.style = `display: block;position: fixed;width:100%;height:100%;opacity: 0;z-index: 10001;`
                        setTimeout(function () {
                            // console.log("3333333333")
                            var img = document.getElementById("qrcode-img")
                            img.removeAttribute('src');
                            img.style = 'position: fixed;opacity: 0;z-index: -1;display: none;'
                        }, 1500);

                    }
                    if (data.status === 2) {
                        // console.log(data)
                        // img:hide时将，将图片置于底层
                        var img = document.getElementById("qrcode-img")
                        img.removeAttribute('src');
                        img.style = 'position: fixed;opacity: 0;z-index: -1;display: none;'
                    }
                }
                )
            }
            if (!locationData) {
                //undefined处理逻辑
                handleError()
                return
            }
            if (locationData.length == 0) {
                handleError()
                //没有数据
                return
            }
            var infos = []
            locationData.forEach(obj => {
                infos.push({
                    "styleId": "marker",
                    "id": obj.key,
                    "position": new TMap.LatLng(obj.lat, obj.lng),
                })
            })
            center = infos[0].position
            var drawContainer = document.getElementById('mapContainer');
            map = new TMap.Map('mapContainer', {
                zoom: 13,
                minZoom: 10,             //此处设置地图的缩放级别  最小值
                maxZoom: 17,           //此处设置地图的缩放级别  最大值
                pitch: 0,
                center: center,
                mapStyleId: 'style 1'
            });

            // 创建点聚合
            var markerCluster = new TMap.MarkerCluster({
                id: 'cluster',
                map: map,
                enableDefaultStyle: false, // 关闭默认样式
                minimumClusterSize: 3,
                geometries: infos,
                zoomOnClick: true,
                gridSize: 60,
                averageCenter: false
            });
            var clusterBubbleList = [];
            var markerGeometries = [];
            var marker = null;// 监听聚合簇变化
            markerCluster.on('cluster_changed', function (e) {
                // 销毁旧聚合簇生成的覆盖物
                if (clusterBubbleList.length) {
                    clusterBubbleList.forEach(function (item) {
                        item.destroy();
                    })
                    clusterBubbleList = [];
                }
                markerGeometries = [];

                // 根据新的聚合簇数组生成新的覆盖物和点标记图层
                var clusters = markerCluster.getClusters();
                clusters.forEach(function (item) {
                    if (item.geometries.length > 1) {
                        let clusterBubble = new ClusterBubble({
                            map,
                            position: item.center,
                            content: item.geometries.length,
                        });
                        clusterBubble.on('click', () => {
                            map.fitBounds(item.bounds);
                        });
                        clusterBubbleList.push(clusterBubble);
                    } else {
                        markerGeometries.push({
                            id: item.geometries[0].id,
                            position: item.center
                        });
                    }
                });
                if (marker) {
                    // 已创建过点标记图层，直接更新数据
                    marker.setGeometries(markerGeometries);
                } else {
                    // 创建点标记图层
                    marker = new TMap.MultiMarker({
                        map,
                        styles: {
                            default: new TMap.MarkerStyle({
                                'width': 50,
                                'height': 50,
                                'anchor': {

                            }),
                        },
                        geometries: markerGeometries
                    });
                    //监听marker点击事件
                    marker.on("click", eventClick)
                }
            });
            var eventClick = function (evt) {
                var url = 'https://fzchats.uk/' + evt.geometry.id
                var mapElement = document.getElementById('tencentMap');
                mapElement.style.display = "block"

        // 以下代码为基于DOMOverlay实现聚合点气泡
        //设置地图中心点事件
        function setCenter() {
            map.easeTo({ zoom: 16.5, rotation: 0, center: center }, { duration: 1000 });//平滑缩放,旋转到指定级别
        }
        function ClusterBubble(options) {
            TMap.DOMOverlay.call(this, options);
        }

        ClusterBubble.prototype = new TMap.DOMOverlay();

        ClusterBubble.prototype.onInit = function (options) {
            this.content = options.content;
            this.position = options.position;
        };

        // 销毁时需要删除监听器
        ClusterBubble.prototype.onDestroy = function () {
            this.dom.removeEventListener('click', this.onClick);
            this.removeAllListeners();
        };

        ClusterBubble.prototype.onClick = function () {
            this.emit('click');
        };

        // 创建气泡DOM元素
        ClusterBubble.prototype.createDOM = function () {
            var dom = document.createElement('div');
            dom.classList.add('clusterBubble');
            dom.innerText = this.content;
            dom.style.cssText = [
                'width: ' + (40 + parseInt(this.content) * 2) + 'px;',
                'height: ' + (40 + parseInt(this.content) * 2) + 'px;',
                'line-height: ' + (40 + parseInt(this.content) * 2) + 'px;',
            ].join(' ');

            // 监听点击事件，实现zoomOnClick
            this.onClick = this.onClick.bind(this);
            // dom.addEventListener('click', this.onClick);
            dom.addEventListener('touchend', this.onClick);
            return dom;
        };

        ClusterBubble.prototype.updateDOM = function () {
            if (!this.map) {
                return;
            }
            // 经纬度坐标转容器像素坐标
            let pixel = this.map.projectToContainer(this.position);

            // 使文本框中心点对齐经纬度坐标点
            let left = pixel.getX() - this.dom.clientWidth / 2 + 'px';
            let top = pixel.getY() - this.dom.clientHeight / 2 + 'px';
            this.dom.style.transform = `translate(${left}, ${top})`;

            this.emit('dom_updated');
        };

        window.ClusterBubble = ClusterBubble;
    </script>
