    <!-- https://github.com/cozmo/jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>

        // JavaScript代码，用于处理二维码上传和显示
        function processQRCode(event) {
            var contentElement = document.getElementById('qrcode-content');
            contentElement.style.display = 'none';
            contentElement.textContent ="";
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var img = new Image();
                img.onload = function () {
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    context.drawImage(img, 0, 0, img.width, img.height);
                    var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    var qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);
                    if (qrCodeResult) {
                        if (!qrCodeResult.data.startsWith("https://weixin.qq.com/g/")){
                            alert("上传的不是微信群二维码 \n请上传用于接待的微信群二维码")
                            return
                        }
                        contentElement.textContent = qrCodeResult.data.replace("https://weixin.qq.com/g/", "");;
                        contentElement.style.display = 'block';
                    } else {
                        alert('解码失败,请确认上传的是微信群二维码');
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }



        const cities = ["北京", "长沙", "成都", "重庆", "大连", "福州", "广州", "杭州", "合肥", "济南", "昆明", "南京", "宁波", "青岛", "上海", "深圳", "苏州", "天津", "无锡", "武汉", "西安", "厦门", "郑州"];
        //验证城市
        function verifyCity(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num >= 0 && num <= 22) {
                    return true;
                }
            }
            return false;
        }

        //验证房型
        function verifyRoomType(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num >= 0 && num <= 7) {
                    return true;
                }
            }
            return false;
        }
        //验证页数
        function verifyPage(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num > 0 && num < 100) {
                    return true;
                }
            }
            return false;
        }

        function verifyRoomType(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num >= 0 && num <= 7) {
                    return true;
                }
            }
            return false;
        }

        function verifyPrice(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num >= 0 && num <= 1000000) {
                    return true;
                }
            }
            return false;
        }

        function verifyPosition(str) {
            if (str.trim() === "" || str.length > 10 || str.length < 2) {
                return false;
            }
            return true;
        }

        function verifyTitle(str) {
            if (str.trim() === "" || str.length > 20) {
                return false;
            }
            return true;
        }



        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var pairs = queryString.split('&');

            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split('=');
                var key = decodeURIComponent(pair[0]);
                var value = decodeURIComponent(pair[1]);
                params[key] = value;
            }
            return params;
        }


        function iosAgent() {
            return navigator.userAgent.match(/(iPhone|iPod|iPad);?/i);
        }

        // 复制文本函数，微信端，需要在用户触发 Click 事件里面才能执行成功
        function copy(message) {
            if (iosAgent()) {
                // console.log("input 复制方式 " + message);
                // let inputObj = document.createElement("input");
                // inputObj.value = message;
                // document.body.appendChild(inputObj);
                // inputObj.select();
                // inputObj.setSelectionRange(0, inputObj.value.length);
                // _execCommand('Copy');
                // document.body.removeChild(inputObj);
                copyContent(message)
            } else {
                console.log("document 复制方式 " + message);
                let domObj = document.createElement("span");
                domObj.innerHTML = message;
                document.body.appendChild(domObj);
                let selection = window.getSelection();
                let range = document.createRange();
                range.selectNodeContents(domObj);
                selection.removeAllRanges();
                selection.addRange(range);
                _execCommand('Copy');
                document.body.removeChild(domObj);
            }
        }

        // 执行浏览器命令 Copy 顺便输出一下日志，如果在移动端 推荐写个方法展示日志 或者用 alert(msg) 也行。
        function _execCommand(action) {
            let is = document.execCommand(action);
            if (is) {
                alert("内容已复制到剪贴板,\n快去群里@租住并粘贴发送吧~")
            } else {
                alert("复制失败")
            }
        }


        function copyContent(content) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(content).then(function () {
                    alert('内容已复制到剪贴板,快去群里@租住并粘贴发送吧~');
                }).catch(function (error) {
                    alert('复制内容失败,\n请手动复制链接地址');
                });
            } else {
                alert('该浏览器不支持复制到剪贴板,请手动复制链接地址');
            }
        }

        function submitForm() {
            // 获取表单元素
            var citySelect = document.getElementById("city").value;
            var roomTypeSelect = document.getElementById("room-type").value;
            var priceInput = document.getElementById("price").value;
            var titleInput = document.getElementById("title").value;
            var position1 = document.getElementById("position1").value;
            var position2 = document.getElementById("position2").value;
            var position3 = document.getElementById("position3").value;
            var position4 = document.getElementById("position4").value;
            var position5 = document.getElementById("position5").value;
            var qrcode = document.getElementById('qrcode-content').textContent;
            if (!citySelect || !verifyCity(citySelect)) {
                alert("暂不支持您所选择的城市,请在城市下拉框中的23个城市中选择!")
                return
            }
            if (!roomTypeSelect || !verifyRoomType(roomTypeSelect)) {
                alert("暂不支持您所选择的房型,请在房型下拉框中选择!")
                return
            }
            if (!priceInput || !verifyPrice(priceInput)) {
                alert("价格不得小于0,且不得大于100万!")
                return
            }
            if (!titleInput || !verifyTitle(titleInput)) {
                alert("转租标题必填,且内容长度不得大于20")
                return
            }

            if (!position1 || !verifyPosition(position1)) {
                alert("关键词1必须填写,内容长度不得小于2或大于10")
                return
            }
            if (position2.length > 0 && !verifyPosition(position2)) {
                alert("关键词2非必填,若填写，则内容长度不得小于2或大于10")
                return
            }
            if (position3.length > 0 && !verifyPosition(position3)) {
                alert("关键词3非必填。若填写，则内容长度不得小于2或大于10")
                return
            }
            if (position4.length > 0 && !verifyPosition(position4)) {
                alert("关键词4非必填。若填写，则内容长度不得小于2或大于10")
                return
            }
            if (position5.length > 0 && !verifyPosition(position5)) {
                alert("关键词5非必填。若填写，则内容长度不得小于2或大于10")
                return
            }
            var positions = [position1];
            if (position2.length > 0 && verifyPosition(position2)) {
                positions.push(position2)
            }
            if (position3.length > 0 && verifyPosition(position3)) {
                positions.push(position3)
            }
            if (position4.length > 0 && verifyPosition(position4)) {
                positions.push(position4)
            }
            if (position5.length > 0 && verifyPosition(position5)) {
                positions.push(position5)
            }
            if(qrcode===""||qrcode.length>80){
                alert("请上传用于接待的微信群二维码!")
                return
            }
            // 将表单元素值存储到对象中
            var formData = {
                type: 3,
                price:priceInput,
                city: parseInt(citySelect),
                roomType: parseInt(roomTypeSelect),
                title:titleInput,
                positions: positions,
                qrcode:qrcode
            };
            // 将对象转换为JSON字符串
            copy(JSON.stringify(formData))
        }
        // 示例：获取参数并进行处理
        window.onload = function () {
            var queryParams = getQueryParams();
            // 在控制台输出参数
            // 示例：获取名为 "name" 的参数并显示在页面上
            var dataStr = queryParams['data'];
            if (dataStr) {
                let data = JSON.parse(dataStr);
                var city = data['city'];
                var roomType = data['roomType'];
                var price = data['price'];
                var title = data['title'];
                var qrcode=data['qrcode']
                var position1
                var position2
                var position3
                var position4
                var position5
                if (data['positions']) {
                    let positions = data['positions']
                    let length = positions.length;
                    if (length > 0) {
                        position1 = positions[0];
                    }
                    if (length > 1) {
                        position2 = positions[1];
                    }
                    if (length > 2) {
                        position3 = positions[2];
                    }
                    if (length > 3) {
                        position4 = positions[3];
                    }
                    if (length > 4) {
                        position5 = positions[4];
                    }

                }
                // var page = queryParams['page'];
                // var city = queryParams['city'];
                // var roomType = queryParams['roomType'];
                // var lowest = queryParams['lowest'];
                // var highest = queryParams['highest'];
                // var position1 = queryParams['position1'];
                // var position2 = queryParams['position2'];
                // var position3 = queryParams['position3'];
                var citySelectElement = document.getElementById("city");
                var roomTypeSelectElement = document.getElementById("room-type");
                var priceInputElement = document.getElementById("price");
                var titleInputElement = document.getElementById("title");
                var position1Element = document.getElementById("position1");
                var position2Element = document.getElementById("position2");
                var position3Element = document.getElementById("position3");
                var position4Element = document.getElementById("position4");
                var position5Element = document.getElementById("position5");
                var qrcodeElement = document.getElementById('qrcode-content');
                if (city && verifyCity(city)) {
                    citySelectElement.value = parseInt(city)
                }
                if (roomType && verifyRoomType(roomType)) {
                    roomTypeSelectElement.value = parseInt(roomType)
                }
                if (price && verifyPrice(price)) {
                    priceInputElement.value = parseInt(price)
                }
                if (title && verifyTitle(title)) {
                    titleInputElement.value = title
                }
                if (position1 && verifyPosition(position1)) {
                    position1Element.value = position1
                }
                if (position2 && verifyPosition(position2)) {
                    position2Element.value = position2
                }
                if (position3 && verifyPosition(position3)) {
                    position3Element.value = position3
                }
                if (position4 && verifyPosition(position4)) {
                    position4Element.value = position4
                }
                if (position5 && verifyPosition(position5)) {
                    position5Element.value = position5
                }
                if (qrcode&&qrcode.length>0&&qrcode.length<80){
                    qrcodeElement.textContent=qrcode
                    qrcodeElement.style.display = 'block';
                }
            }
        };
