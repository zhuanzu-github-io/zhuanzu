<!DOCTYPE html>
<html>

<head>
    <title>租住的私人工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS样式，用于布局和样式化 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .qrcode {
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container2 {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .qrcode-image {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .copy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .qrcode-content {
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            text-align: center;
            word-wrap: break-word;
            padding: 20px 20px;
        }
    </style>
</head>

<body>
    <div id="rent" class="container2 ">
        <h1 style="color: red;">1.上传群二维码</h1>
        <h1 style="color: red;">2.点击复制按钮</h1>
        <h1 style="color: red;">3.在群里@租住并发送链接</h1>
        <form>

            <label for="city">城市:</label>
            <select id="city" name="city">
                <option value=0>北京</option>
                <option value=1>长沙</option>
                <option value=2>成都</option>
                <option value=3>重庆</option>
                <option value=4>大连</option>
                <option value=5>福州</option>
                <option value=6>广州</option>
                <option value=7>杭州</option>
                <option value=8>合肥</option>
                <option value=9>济南</option>
                <option value=10>昆明</option>
                <option value=11>南京</option>
                <option value=12>宁波</option>
                <option value=13>青岛</option>
                <option value=14>上海</option>
                <option value=15>深圳</option>
                <option value=16>苏州</option>
                <option value=17>天津</option>
                <option value=18>无锡</option>
                <option value=19>武汉</option>
                <option value=20>西安</option>
                <option value=21>厦门</option>
                <option value=22>郑州</option>
            </select><br><br>
            <label for="room-type">房型:</label>
            <select id="room-type" name="room-type">
                <option value=0>全部</option>
                <option value=1>单间</option>
                <option value=2>次卧</option>
                <option value=3>主卧</option>
                <option value=4>一居</option>
                <option value=5>二居</option>
                <option value=6>三居</option>
                <option value=7>四居</option>
            </select><br><br>
            <label for="page">查询页数:</label>
            <input title="目前只有23个城市,按照字母顺序排列" type="number" id="page" name="page" value=1><br><br>
            <label for="min-price">最低价格:</label>
            <input type="number" id="min-price" name="min-price" value=0><br><br>
            <label for="max-price">最高价格:</label>
            <input type="number" id="max-price" name="max-price" value=5000><br>
            <h5 style="color: rgb(255, 47, 0);">接下来请输入查询的小区名或地铁线或地铁站或道路名(最少2个字,最多10个字)</h5>
            <label for="position1">关键词1(必填):</label>
            <input type="text" id="position1" name="position1" maxlength="10" value="1号线"><br><br>
            <label for="position2">关键词2(选填)</label>
            <input type="text" id="position2" name="position2" maxlength="10" placeholder="选填"><br><br>
            <label for="position3">关键词3(选填)</label>
            <input type="text" id="position3" name="position3" maxlength="10" placeholder="选填"><br><br>
        </form>
        <button id="copy-button" class="copy-button" onclick="submitForm()">复制内容</button>
    </div>
    <script>
        const cities =["北京","长沙","成都","重庆","大连","福州","广州","杭州","合肥","济南","昆明","南京","宁波","青岛","上海","深圳","苏州","天津","无锡","武汉","西安","厦门","郑州"];
        //验证城市
        function verifyCity(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num >= 0 && num <= 22) {
                    return true;
                }
            }
            return false;
        }

        //验证房型
        function verifyRoomType(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num >= 0 && num <= 7) {
                    return true;
                }
            }
            return false;
        }
        //验证页数
        function verifyPage(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num > 0 && num < 100) {
                    return true;
                }
            }
            return false;
        }

        function verifyRoomType(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num >= 0 && num <= 7) {
                    return true;
                }
            }
            return false;
        }

        function verifyPrice(str) {
            // 验证字符串是否为数字
            if (/^\d+$/.test(str)) {
                // 将字符串转换为数字
                var num = parseInt(str);
                // 判断数字是否大于0小于100
                if (num >= 0 && num <= 1000000) {
                    return true;
                }
            }
            return false;
        }

        function verifyPosition(str) {
            if (str.trim() === "" || str.length > 10 ||str.length < 2) {
                return false;
            }
            return true;
        }



        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var pairs = queryString.split('&');

            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split('=');
                var key = decodeURIComponent(pair[0]);
                var value = decodeURIComponent(pair[1]);
                params[key] = value;
            }
            return params;
        }


        function iosAgent() {
            return navigator.userAgent.match(/(iPhone|iPod|iPad);?/i);
        }

        // 复制文本函数，微信端，需要在用户触发 Click 事件里面才能执行成功
        function copy(message) {
            if (iosAgent()) {
                // console.log("input 复制方式 " + message);
                // let inputObj = document.createElement("input");
                // inputObj.value = message;
                // document.body.appendChild(inputObj);
                // inputObj.select();
                // inputObj.setSelectionRange(0, inputObj.value.length);
                // _execCommand('Copy');
                // document.body.removeChild(inputObj);
                copyContent(message)
            } else {
                console.log("document 复制方式 " + message);
                let domObj = document.createElement("span");
                domObj.innerHTML = message;
                document.body.appendChild(domObj);
                let selection = window.getSelection();
                let range = document.createRange();
                range.selectNodeContents(domObj);
                selection.removeAllRanges();
                selection.addRange(range);
                _execCommand('Copy');
                document.body.removeChild(domObj);
            }
        }

        // 执行浏览器命令 Copy 顺便输出一下日志，如果在移动端 推荐写个方法展示日志 或者用 alert(msg) 也行。
        function _execCommand(action) {
            let is = document.execCommand(action);
            if (is) {
                alert("内容已复制到剪贴板,\n快去群里@租住并粘贴发送吧~")
            } else {
                alert("复制失败")
            }
        }


        function copyContent(content) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(content).then(function () {
                    alert('内容已复制到剪贴板,快去群里@租住并粘贴发送吧~');
                }).catch(function (error) {
                    alert('复制内容失败,\n请手动复制链接地址');
                });
            } else {
                alert('该浏览器不支持复制到剪贴板,请手动复制链接地址');
            }
        }

        function submitForm() {
            // 获取表单元素
            var pageInput = document.getElementById("page").value;
            var citySelect = document.getElementById("city").value;
            var roomTypeSelect = document.getElementById("room-type").value;
            var minPriceInput = document.getElementById("min-price").value;
            var maxPriceInput = document.getElementById("max-price").value;
            var position1 = document.getElementById("position1").value;
            var position2 = document.getElementById("position2").value;
            var position3 = document.getElementById("position3").value;
            if (!pageInput || !verifyPage(pageInput)) {
                alert("查询的页数,必须大于0,小于100!")
                return
            }
            if (!citySelect || !verifyCity(citySelect)) {
                alert("暂不支持您所选择的城市,请在城市下拉框中的23个城市中选择!")
                return
            }
            if (!roomTypeSelect || !verifyRoomType(roomTypeSelect)) {
                alert("暂不支持您所选择的房型,请在房型下拉框中选择!")
                return
            }
            if (!minPriceInput || !verifyPrice(minPriceInput)) {
                alert("最低价格不得小于0,且不得大于10万!")
                return
            }
            if (!maxPriceInput || !verifyPrice(maxPriceInput)) {
                alert("最高价格不得小于0,且不得大于10万!")
                return
            }
            if (!(parseInt(minPriceInput) < parseInt(maxPriceInput))) {
                alert("最高价格必须大于最低价格")
                return
            }
            if (!position1 || !verifyPosition(position1)) {
                alert("关键词1必须填写,内容长度不得小于2或大于10")
                return
            }
            if (position2.length > 0 && !verifyPosition(position2)) {
                alert("关键词2非必填,若填写，则内容长度不得小于2或大于10")
                return
            }
            if (position3.length > 0 && !verifyPosition(position3)) {
                alert("关键词3非必填。若填写，则内容长度不得小于2或大于10")
                return
            }
            var positions = [position1];
            if (position2.length > 0 && verifyPosition(position2)) {
                positions.push(position2)
            }
            if (position3.length > 0 && verifyPosition(position3)) {
                positions.push(position3)
            }
            // 将表单元素值存储到对象中
            var formData = {
                type: 1,
                page: parseInt(pageInput),
                city: parseInt(citySelect),
                roomType: parseInt(roomTypeSelect),
                lowest: parseInt(minPriceInput),
                highest: parseInt(maxPriceInput),
                positions: positions
            };
            // 将对象转换为JSON字符串
            copy(JSON.stringify(formData))
        }
        // 示例：获取参数并进行处理
        window.onload = function () {
            var queryParams = getQueryParams();
            // 在控制台输出参数
            // 示例：获取名为 "name" 的参数并显示在页面上
            var dataStr = queryParams['data'];
            if (dataStr) {
                let data=JSON.parse(dataStr);
                var page = data['page']
                var city = data['city'];
                var roomType = data['roomType'];
                var lowest = data['lowest'];
                var highest = data['highest'];
                var position1
                var position2
                var position3
                if (data['positions']) {
                    let positions = data['positions']
                    let length = positions.length;
                    if (length > 0) {
                        position1 = positions[0];
                    }
                    if (length > 1) {
                        position2 = positions[1];
                    }
                    if (length > 2) {
                        position3 = positions[2];
                    }

                }
                // var page = queryParams['page'];
                // var city = queryParams['city'];
                // var roomType = queryParams['roomType'];
                // var lowest = queryParams['lowest'];
                // var highest = queryParams['highest'];
                // var position1 = queryParams['position1'];
                // var position2 = queryParams['position2'];
                // var position3 = queryParams['position3'];
                var pageInputElement = document.getElementById("page");
                var citySelectElement = document.getElementById("city");
                var roomTypeSelectElement = document.getElementById("room-type");
                var minPriceInputElement = document.getElementById("min-price");
                var maxPriceInputElement = document.getElementById("max-price");
                var position1Element = document.getElementById("position1");
                var position2Element = document.getElementById("position2");
                var position3Element = document.getElementById("position3");
                if (page && verifyPage(page)) {
                    pageInputElement.value = parseInt(page)
                }
                if (city && verifyCity(city)) {
                    citySelectElement.value = city
                }
                if (roomType && verifyRoomType(roomType)) {
                    roomTypeSelectElement.value = parseInt(roomType)
                }
                if (lowest && verifyPrice(lowest)) {
                    minPriceInputElement.value = parseInt(lowest)
                }
                if (highest && verifyPrice(highest)) {
                    maxPriceInputElement.value = parseInt(highest)
                }
                if (position1 && verifyPosition(position1)) {
                    position1Element.value = position1
                }
                if (position2 && verifyPosition(position2)) {
                    position2Element.value = position2
                }
                if (position3 && verifyPosition(position3)) {
                    position3Element.value = position3
                }
            }
        };
    </script>
</body>

</html>
