<!DOCTYPE html>
<html>

<head>
    <title>租住的私人工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS样式，用于布局和样式化 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .qrcode {
            text-align: center;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container2 {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .qrcode-image {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .copy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .qrcode-content {
            max-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            text-align: center;
            word-wrap: break-word;
            padding: 20px 20px;
        }
    </style>
</head>

<body>
    <div id="showQrcode" class="container">
        <h1 id="topic1" style="color: red;">1.长按群二维码</h1>
        <h1 id="topic2" style="color: red;">2.选择识别群二维码</h1>
        <h1 id="topic3" style="color: red;">3.进群直接咨询</h1>
        <!-- <div class="form-group">
            <label for="content">输入内容：</label>
            <input type="text" id="content" placeholder="输入要生成二维码的内容">
            <button onclick="makeCode()">生成二维码</button>
        </div> -->

        <div class="qrcode hidden" id="qrcode"></div>
        <div class="qrcode2" id="qrcode2"></div>
    </div>

    <!-- https://github.com/davidshimjs/qrcodejs -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        var qrcode = new QRCode("qrcode");
        // JavaScript代码，用于获取和处理URL参数
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var pairs = queryString.split('&');

            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split('=');
                var key = decodeURIComponent(pair[0]);
                var value = decodeURIComponent(pair[1]);
                params[key] = value;
            }
            return params;
        }
        function convertCanvasToImage(canvas) {
            //新建Image对象
            var image = new Image();
            // canvas.toDataURL 返回的是一串Base64编码的URL
            image.src = canvas.toDataURL("image/png");
            image.id = 'qrcodeImg';
            return image;
        }
        // 示例：获取参数并进行处理
        window.onload = function () {
            var queryParams = getQueryParams();
            // 在控制台输出参数
            // 示例：获取名为 "name" 的参数并显示在页面上
            var roomUrl = queryParams['room'];
            if (roomUrl) {
                roomUrl="https://weixin.qq.com/g/"+roomUrl
            }else{
                document.getElementById("topic1").innerHTML = "1.长按二维码"
                document.getElementById("topic2").innerHTML = "2.选择打开对方名片"
                document.getElementById("topic3").innerHTML = "3.添加好友开始咨询"
                roomUrl = "wxp://f2f0N4K2IQnTaWdte17YsIrH9ZFotEhlWxKozogQ6v0BdXE"
            }
            qrcode.makeCode(roomUrl);
            var canvas = document.getElementsByTagName('canvas')[0];
            var img = this.convertCanvasToImage(canvas);
            document.getElementById("qrcode2").append(img);
        };
    </script>
</body>

</html>
